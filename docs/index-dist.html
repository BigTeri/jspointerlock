<!DOCTYPE html>
<html>

<head>
  <title>jsPointerLock using dist-file</title>
  <meta charset="utf-8">
  <style media="screen">
    html {
      background-color: #CCCCCC;
    }

    html.locked {
      background-color: #CCFFCC;
    }
  </style>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.slim.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.1.0/EventEmitter.min.js" charset="utf-8"></script>
  <script src="jspointerlock.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    var pointerLock = new jsPointerLock
      .PointerLock(document.documentElement)
      .on("change", function (isLocked) {
        console.info("PointerLock-LockedState: " + isLocked);
        pointerLock.$element.toggleClass("locked");
      });

    $(pointerLock.element).on("click", function () {
      pointerLock.requestPointerLock();
    });
  </script>
</body>

</html>
